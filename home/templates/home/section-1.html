{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" style="height: 320px; width: 1220px; margin-left:-52px;"
    data-ride="carousel">
    <ol class="carousel-indicators">
        {% for image in secone %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"
            class="{% if forloop.first %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for image in secone %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ image.image.url }}" style="height: 300px; width: 1200px;" class="d-block w-100"
                alt="{{ image.name }}">
            <div class="carousel-caption d-none d-md-block">
                <!-- <h5>{{ image.name }}</h5> -->
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
